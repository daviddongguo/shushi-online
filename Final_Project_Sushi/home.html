<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sushi Store</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>

    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    />
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js"
      integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <div class="container">
      <nav class="navbar navbar-expand-sm navbar-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img src="./images/sushi_logo.png" alt="Sushi logo" />
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#navbarID"
            aria-controls="navbarID"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse navbar-left" id="navbarID">
            <div class="navbar-nav mx-auto mb-2 mb-lg-0">
              <a class="nav-link active" aria-current="page" href="#"
                >About us</a
              >
              <a class="nav-link active" aria-current="page" href="#"
                >Discount</a
              >
              <a class="nav-link active" aria-current="page" href="#"
                >Payment</a
              >
              <a class="nav-link active" aria-current="page" href="#"
                >Delivery</a
              >
              <a class="nav-link active" aria-current="page" href="#"
                >Contacts</a
              >
            </div>
            <div class="navbar-nav ml-auto">
              <button type="button" class="btn">
                <i class="fa fa-user fa-2px icon"></i>
              </button>
              <button type="button" class="btn">
                <i class="fas fa-shopping-cart icon"></i>
              </button>
            </div>
          </div>
        </div>
      </nav>
      <div class="row justify-content-between align-items-center">
        <div class="col-lg-5 d-flex align-items-center">
          <div class="col-lg-3">
            <div class="btn-group">
              <button id="sort-btn" type="button" onclick="sortBtn()">
                <i class="fa fa-sort-asc" aria-hidden="true"></i>Sort By Price
              </button>
            </div>
          </div>
          <div class="d-flex align-items-center">
            <button class="btn mx-2" onclick="getSearchResult()">Search</button>
            <div class="input-group mx-2">
              <input
                type="text"
                name="search"
                id="search-field"
                placeholder="enter Sushi name"
                class="form-control"
              />
            </div>
          </div>
        </div>
      </div>
      <div class="card-container cards-section1 mx-auto mt-4">
        <h3 class="font-weight-bold mb-4">SUMOMAKI</h3>
        <div class="container">
          <div id="item-container" class="row"></div>
        </div>
        <h3 class="font-weight-bold mb-4">Blossom</h3>
        <div class="container">
          <div id="blossom-container" class="row"></div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
